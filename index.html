<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* カスタムスタイル */
        .timer {
            background-color: #f9f9f9;
            border-radius: 0.375rem;
        }
        
        .timer.minimized {
            height: 50px;
            overflow: hidden;
        }

        .percentage-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .percentage-bar-fill {
            height: 100%;
            background-color: var(--bs-success);
            transition: width 0.5s ease;
        }

        #user-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bs-success);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- アプリケーションタイトル -->
        <h1 class="text-center mb-4 display-4 text-dark">Timer App</h1>

        <!-- メインアプリケーション -->
        <div class="bg-white rounded-3 shadow-sm p-4">
            <!-- ユーザープロフィール -->
            <div class="bg-white rounded-3 p-3 mb-4 d-flex align-items-center">
                <img id="user-icon" src="placeholder.jpg" alt="User Icon" class="me-3 cursor-pointer">
                <h2 id="user-name" class="fs-3 fw-bold mb-0 flex-grow-1 cursor-pointer">User Name</h2>
            </div>

            <!-- 合計時間 -->
            <div id="total-time" class="mb-4 fs-5 fw-bold text-center p-3 bg-light rounded">
                Total Time: 00:00:00
            </div>

            <!-- タイマー -->
            <div class="timer mb-3 p-3">
                <div class="timer-header d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="timer-name-input form-control form-control-lg me-2" placeholder="Timer Name">
                    <span class="timer-percentage fw-bold text-secondary">0%</span>
                </div>

                <div class="timer-buttons-container d-flex justify-content-between align-items-center">
                    <div class="timer-buttons d-flex align-items-center">
                        <button class="start-pause btn btn-success me-2">Start</button>
                        <button class="reset btn btn-danger me-2">Reset</button>
                        <span class="timer-time fw-bold fs-5">00:00:00</span>
                    </div>
                    <button class="expand-timer btn btn-primary">Expand/Minimize</button>
                </div>

                <div class="counter mt-3 d-flex align-items-center">
                    <button class="count-minus btn btn-primary">-</button>
                    <span class="counter-value mx-3 fw-bold">0</span>
                    <button class="count-plus btn btn-primary">+</button>
                    <button class="counter-reset btn btn-warning ms-2">Reset Count</button>
                    <button class="delete-timer btn btn-warning ms-2">Delete</button>
                </div>
            </div>

            <!-- タイマー追加ボタン -->
            <button id="add-timer" class="btn btn-success w-100 mt-4">Add Timer</button>

            <!-- パーセンテージチャート -->
            <div id="percentage-chart" class="mt-4 bg-light p-3 rounded">
                <div class="percentage-bar-container d-flex align-items-center mb-2">
                    <div class="percentage-bar-name text-truncate me-2">Timer Name</div>
                    <div class="percentage-bar flex-grow-1">
                        <div class="percentage-bar-fill" style="width: 50%;"></div>
                    </div>
                    <div class="percentage-bar-text ms-2 text-secondary">50%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
